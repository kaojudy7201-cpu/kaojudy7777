<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選修公民與社會 II：第 04 課 釋憲制度與人權保障</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #e74c3c;
            --blue-color: #3498db;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
        }
        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            border-radius: 12px 12px 0 0;
            max-width: 900px;
            margin: 0 auto 20px auto;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 25px;
        }
        h2 {
            border-left: 5px solid var(--accent-color);
            padding-left: 12px;
            color: var(--primary-color);
            margin-top: 0;
        }
        
        /* 互動式列表樣式 */
        .role-item {
            border: 1px solid #ddd;
            margin-bottom: 12px;
            border-radius: 8px;
            overflow: hidden;
        }
        .role-header { 
            background: #ffffff;
            padding: 15px 20px;
            cursor: pointer;
            display: flex; 
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 1.1em;
            transition: background 0.3s;
        }
        .role-header:hover { background: #f9f9f9; }
        .role-content { 
            display: none;
            padding: 20px;
            background: #fafafa;
            border-top: 1px solid #eee;
            line-height: 1.7;
            animation: fadeIn 0.4s ease;
        }
        .plus { color: var(--blue-color); font-size: 1.5em; transition: transform 0.3s; }
        .active .plus { transform: rotate(45deg); color: var(--accent-color); }

        /* 內容標籤 */
        .highlight { color: #c0392b; font-weight: bold; }
        .case-tag { background: #e8f4fd; color: #2980b9; padding: 2px 8px; border-radius: 4px; font-size: 0.9em; margin-right: 5px; font-weight: bold; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        th { background-color: #eee; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

</header>
